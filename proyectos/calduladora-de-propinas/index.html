<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
  <title>Calculadora de Propinas</title>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Propinas</h1>
    <p>Introduce el valor de la cuenta y el % de la propina</p>
    <label for="bill">Cuenta: </label>
    <input type="number" name="Cuenta" id="bill">
    <br>
    <label for="tip">Propina: </label>
    <input type="number" name="Porcentaje" id="tip">
    <br>
    <button id="Calculate">Calcular</button>
    <br>
    <label for="total">Total:</label>
    <span id="total"></span>
  </div>
    
</body>
</html>
